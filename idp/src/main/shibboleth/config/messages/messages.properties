#
# Overrides to the system/messages/messages.properties file.
#

# Event/Exception to error key mappings

CancelAuthn = cancel-authn
Fraud = fraud
PossibleFraud = possible-fraud
SignMessageDecryptionError = sign-message-decryption-error
SignMessageTypeNotSupported=sign-message-unsupported-mimetype
SwEidBadRequest=sweid-bad-request
BadSadRequest=bad-sad-request

# Error key to title and message mappings

# Will generelly never be displayed
cancel-authn.title = Cancelled authentication
cancel-authn.message = The login attempt was cancelled

fraud.title = Security Message
fraud.message = A fraudlent login attempt has been detected. \
                The authentication is rejected
                
possible-fraud.title = Security Message
possible-fraud.message = The Identity Provider has detected that the login attempt may be fraudlent. \
                         The authentication will not proceed
                         
sign-message-decryption-error.title = Security Message
sign-message-decryption-error.message = The supplied SignMessage could not be decrypted

sign-message-unsupported-mimetype.title = Unsupported Request
sign-message-unsupported-mimetype.message = The requested MIME type for displaying of SignMessage is not supported

sweid-bad-request.title = Unsupported Request
sweid-bad-request.message = The request does not meet the requirements of the Swedish eID Framework

bad-sad-request.title = Security Message
bad-sad-request.message = The request for SAD is not valid

exception-error.title = Technical Error
exception-error.message = <p>We are sorry! A technical error occurred.</p><p>Please try again later.</p>

