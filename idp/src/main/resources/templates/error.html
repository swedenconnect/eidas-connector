<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" th:xmllang="${#locale.language}">
  <head th:insert="~{fragments/base :: headerFragment}"></head>
  <body>
    <div th:replace="~{fragments/header :: logotype}"></div>

    <div class="container main">
      <div class="row" id="languageDiv">
        <span class="lang float-right">&nbsp;</span>
      </div>

      <div class="row" id="mainDiv">
        <div class="col-sm-12 content-container">
          <div class="error">
            <div class="row">
              <div class="col-sm-12 content-heading">
                <h2 th:text="#{connector.ui.error-heading}">Error</h2>
              </div>
              <div class="col-sm-12">
                <p th:text="${message}">Error message</p>
              </div>
            </div>
          </div>
        </div>
        <!-- /.col-sm-12 content-container -->

        <div th:replace="~{fragments/footer :: only-copyright}"></div>
      </div>
      <!-- /#mainDiv -->
    </div>
    <!-- /.container main -->

    <th:block th:insert="~{fragments/base :: scriptFragment}"></th:block>
  </body>
</html>
