connector.ui.help.1.title=Jag kan inte hitta mitt land
connector.ui.help.1.text=<p>De länder som anges ovan är de länder som gått med i eIDAS för att erbjuda elektronisk legitimering över landsgränserna, \
vilket innebär att du kan använda ditt elektroniska ID utfärdat i ett annat land för att legitimera dig hos en svensk e-tjänst.</p> \
<p>Om det land där du skaffade ett elektroniskt ID inte finns med ovan så betyder det att det landet inte ännu gått med i eIDAS samarbetet.</p>

connector.ui.help.2.title=Jag är en svensk medborgare som bor utomlands, vilket land ska jag välja?
connector.ui.help.2.text=<p>Om du har en svensk e-legitimation kan du använda denna för att legitimera dig mot den svenska tjänsten. \
Avbryt val av land på denna sida och välj legitimering med din svenska e-legitimation direkt hos den svenska tjänsten i stället.</p> \
<p>Om du inte har en svensk e-legitimation utan ett eID utfärdat i det land där du bor väljer du helt enkelt detta land i listan ovan.</p> \
<p>Notera att många svenska e-tjänster kräver att ett personnummer presenteras i samband med legitimeringen, och om legitimering med ditt utländska eID \
inte levererar ett personnummer kan detta innebära att du endast får begränsade rättigheter hos den svenska e-tjänsten.</p>

connector.ui.help.3.title=Varför är mitt land inte valbart?
connector.ui.help.3.text=<p>Om ditt land är utgråat och inte möjligt att välja så betyder det att landet \
inte erbjuder legitimeringstjänster som motsvarar de krav som ställts av den e-tjänst som du försöker \
logga in till.</p>

